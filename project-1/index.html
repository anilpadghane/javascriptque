<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="clock" src="clock_logo.png">
        <div class="div1"><div id="dropdown">
            <from><img src="wake_up.png" alt="">
                <label for="time">Set wake up time</label>
                <select>
                  <option value="">10AM-11AM</option>
                  <option value="">11AM-12PM</option>
                  <option value="">9AM-10PM</option>
                  <option value="a">8AM-9AM</option>
                </select>
        </from></div>
        <div id="dropdown">
            <from><img src="lunch_time.png" alt="">
                <label for="time">Set lunch time</label>
                <select >
                  <option value="">12PM-1PM</option>
                  <option value="">2PM-3PM</option>
                  <option value="">4PM-5PM</option>
                  <option value="a">6PM-7PM</option>
                </select>
        </from></div>
        <div id="dropdown">
            <from><img src="nap_time.png" alt="">
                <label for="time">Set nap time</label>
                <select >
                  <option value="">4PM-5PM</option>
                  <option value="">6PM-7PM</option>
                  <option value="">8PM-9PM</option>
                  <option value="a">9PM-10PM</option>
                </select>
        </from></div>
        <div id="dropdown">
            <from><img src="nap_time.png" alt="">
                <label for="time">Set night time</label>
                <select >
                  <option value="">8PM-9PM</option>
                  <option value="">9PM-10PM</option>
                  <option value="">10PM-11PM</option>
                  <option value="a">11PM-12AM</option>
                </select>
        </from></div>
    </div>    
    <button id="button">Set alarm</button>    
        <div id="msg">GOOD AFTERNOON!! TAKE SOME SLEEP</div> 
        <img class="img-1" src="Component 30 â€“ 1.png">
   
        <div class="div3"><pre> Wake Up Time : 10AM - 11AM
 Lunch Time   : 12PM - 1PM 
 Nap Time     : 4PM - 5PM
 Night Time   : 8PM-9AM</pre></div>    
        <div class="div4">Time
        <img src="timeline.png">

            <img src="timeline.png"> 
            <img src="timeline.png">
            <img src="AM_svg.png">
            <div id="index1"></div>
            <div id="index2"></div>
    
        </div>
        <div id="msg2">LET'S HAVE SOME LUNCH !!</div>
    </main>

    <div class="container">
        <div class="digitalclock">
        <span id="hours">12</span>
        <span>:</span>
        <span id="minute">60</span>
        <span>:</span>
        <span id="second">60</span>
        <span>:</span>
        <span id="am_or_pm">AM</span>
        </div>
        <div id="msg3">Note: Go to Artboard 3(Assets) to see all the assets used in this project</div>    

    </div> 
    <script src="index.js"></script>
</body>
</html>
